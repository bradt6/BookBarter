<div *ngIf="!this.loginService.loggedIn()">
	<h2>To start reading this book, please sign up for a BookBarter plan or if you already have an account login.</h2>
</div>
<div *ngIf="!loading">
	<h2>{{ book.title }}</h2>
	<p *ngFor="let paragraph of this.book.text.split('\n')">{{ paragraph }}</p>
</div>
