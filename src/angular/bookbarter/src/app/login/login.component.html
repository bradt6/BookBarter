<form class="flex-col" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput formControlName="username" placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" formControlName="password" placeholder="Password">
  </mat-form-field>
  <button mat-raised-button [disabled]="!userForm.valid">Login</button>
</form>
