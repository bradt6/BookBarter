<mat-grid-list cols="2" rowHeight="2:1">
	<mat-grid-tile *ngFor="let book of favouritesService.books">
		<mat-card class="book-card">
			<mat-card-header>
				<mat-card-title>{{ book.title }}</mat-card-title>
				<mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<div class="book-content">
					<p class="book-description">
						{{ book.description }}
					</p>
					<img mat-card-image class="book-image" [src]="book.picture" />
				</div>
			</mat-card-content>
			<mat-card-actions>
				<!--<button mat-button>DETAILS</button>-->
				<button mat-button [routerLink]="['/read', book.id]">Read</button>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
